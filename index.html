<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Mock Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>IELTS Reading Mock Test</h1>
    <div id="timer">Time left: 60:00</div>
  </header>

  <div class="main-container">
    <div class="left-pane" id="passage-pane">
      <h2>Reading Passage</h2>
      <p>Loading passage...</p>
      <div class="navigation-buttons">
        <button id="prevBtn" onclick="changePassage(-1)" style="display: none;">Previous</button>
        <button id="nextBtn" onclick="changePassage(1)">Next</button>
      </div>
    </div>

    <div class="right-pane" id="question-pane">
      <h2>Questions</h2>
      <ol id="question-list">
        <!-- Questions will load here -->
      </ol>
      <button onclick="submitAnswers()">Submit</button>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
