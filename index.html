<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Mock Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>IELTS Reading Mock Test</h1>
    <div id="timer">Time left: 60:00</div>
  </header>

  <div class="main-container">
    <div class="left-pane" id="passage-pane"></div>

    <div class="right-pane">
      <h2>Questions</h2>
      <ol id="question-list"></ol>

      <div class="navigation-controls">
        <div class="left-buttons">
          <button id="prevBtn" onclick="changePassage(-1)">Previous</button>
          <button id="nextBtn" onclick="changePassage(1)">Next</button>
        </div>
        <div class="right-buttons">
          <button id="submitBtn" onclick="submitAnswers()" style="display: none;">Submit</button>
        </div>
      </div>

      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
